databases:
  - name: tentsauna_app
    databaseName: tentsauna_app
    user: tentsauna
    region: singapore

services:
  - type: web
    name: tentsauna
    env: ruby
    region: singapore
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: tentsauna_app
          property: connectionString
      # - key: RAILS_MASTER_KEY # TODO: 設定必要 
        sync: false
    autoDeploy: false # MEMO: mainブランチにpushされたタイミングでデプロイを実行するのを防ぐ
